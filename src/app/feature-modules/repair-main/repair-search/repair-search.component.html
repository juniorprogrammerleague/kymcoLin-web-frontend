<div class="row">
  <div class="search-area">
    <mat-icon>search</mat-icon>
    <input [formControl]="searchControl" [matAutocomplete]="auto" placeholder="請輸入車牌或車主姓名" />

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options | async" [value]="option.licenseNo">
        <span class="option-text">{{option.text}}</span>
        <span>{{option.licenseNo}}</span>
      </mat-option>
    </mat-autocomplete>
  </div>
</div>
